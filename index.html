<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="A brief but keyword-rich description of your webpage for SEO.">
    <meta name="keywords" content="relevant, keywords, for, seo">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph (OG) Meta Tags for Social Media -->
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A concise description for social media display.">
    <meta property="og:image" content="URL-to-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/your-page">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:description" content="A concise description for Twitter.">
    <meta name="twitter:image" content="URL-to-image.jpg">
    
    <title>Your Page Title</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <main>
        <p>Your content goes here...</p>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
